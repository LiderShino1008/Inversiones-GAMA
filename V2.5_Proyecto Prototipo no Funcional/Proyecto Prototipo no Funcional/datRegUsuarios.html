<!DOCTYPE html>
  <html>
    <head>
      <title>Registro de usuarios</title>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="css/regUsario.css">
    </head>

    <body>
        
        <div class="contenedor2"></div>

        <div class="contenedor">

              <!--Siguiente fila-->
              <div class="row">
                <div class="col offset-s4"><h4 style="color: white;"><b>Registro de Usuario</b></h4></div>
              </div>
        </div>

        <div class="contenedor3">
          <div class="contenedor4">

                    <a class="btn-floating btn-large green">
                      <i class="large material-icons">add</i>
                    </a>

                      <li><a href="index.html" class="btn-floating red"><i class="material-icons">close</i></a></li>
                      <li><a href="datRegUsuarios.html" class="btn-floating green"><i class="material-icons">sync</i></a></li>
                      <li><a href="#" class="btn-floating yellow darken-1"><i class="material-icons">arrow_forward</i></a></li>
                      <li><a href="administracion.html" class="btn-floating blue"><i class="material-icons">arrow_back</i></a></li>
                    </ul>
                  </div>
                
            </div>
            
            <form class="col s12">
            
              </form>
          <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name" style="color: black;">Nombre Completo</label>
            </div>
          </div>
        <div class="row">    
          <div class="input-field col s12" >
              <select>
                <option value="" >Tipo de usuario</option>
                <option value="1" >Socio</option>
                <option value="2">Empleado</option>
              </select>
            </div>
          </div>

 

          <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="password" class="validate">
                <label for="first_name" style="color: black;">Contraseña</label>
            </div>

          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="password" class="validate">

            </div>
          </div>
            <div class="input-field col s12">
              <select >       
                <option value="" >Area de Trabajo</option>
                <option value="1" style="color: black;">Ventas</option>
                <option value="2">Finanzas</option>
                <option value="3">Operaciones</option>
                <option value="4">Recursos Humanos</option>

            </div>

            <div class="row">
              <div class="col offset-s4">
                <a class="waves-effect waves-light btn"><i class="material-icons right">save</i>Registrar</a>
              </div>

            </div>
          </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
          M.AutoInit();
        document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, {
      direction: 'right',
      hoverEnabled: false
    });
  });
      </script>
