 <!DOCTYPE html>
  <html>
    <head>

      <title>Ingresar</title>
      <!--Linea para reconocer todos los caracteres-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/main.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        
        <!--Siguiente fila-->
        <div class="row">
        <div class="col s12 navegador">
            <div class="row">
              <div class="col s3 logo imgLogo" style="position: absolute; justify-content: center;">
                <img src="img/logo.jpeg" alt="" class="circle responsive-img">
              </div>
            </div>
         
            
            <!--Siguiente fila-->
            <div class="row" style="color: cyan;">
              <div class="col offset-s5"><h4><b>!Bienvenido!</b></h4></div>
            </div>
            
            <!--Siguiente fila-->
            <div class="row">
              <div class="col offset-s4" style="color: cyan;">
                <b><h5>Ingrese su nombre de usuario y contraseña</h5></b>
              </div>
            </div>
          </div>
        </div>

              <!--Siguiente fila-->
        <div class="estiloLogin">
              <!--Inicio del formulario-->
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix" style="color: cyan;">person_pin</i>
                    <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix" style="color: white;">Usuario</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix" style="color: white;">lock</i>
                  <input id="icon_telephone" type="password" class="validate">
                  <label for="icon_telephone" style="color: white;">Contraseña</label>
                </div>
              </div>
              
              <!--Siguiente fila-->
              <div class="row">
                <div class="Large col s2 push-s5">
                  <a href="panel.html" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" title="Ingresar" >fingerprint</i></a>
                </div>
              </div>
            </form>
        </div>
      </div>
      
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
