 <!DOCTYPE html>
  <html>
    <head>
      <title>Registro de inventario</title>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="css/regVentas.css">
    </head>

    <body>
        
        <div class="contenedor2"></div>

        <div class="contenedor">
              <!--Logo-->
              <img src="img/logo.jpeg" class="circle responsive-img MainLogo">
              
              <!--Siguiente fila-->
              <div class="row">
                <div class="col offset-s4"><h4 style="color: white;"><b>Registro de Inventario</b></h4></div>
              </div>
        </div>

        <div class="contenedor3">
          <div class="contenedor4">
            <div class="row">
              
              <div class="fixed-action-btn btnAtras2">
                    <a class="btn-floating btn-large green">
                      <i class="large material-icons">add</i>
                    </a>
                    <ul class="actionBtn">
                      <li><a href="index.html" class="btn-floating red"><i class="material-icons">close</i></a></li>
                      <li><a href="regInv.html" class="btn-floating green"><i class="material-icons">sync</i></a></li>
                      <li><a href="#" class="btn-floating yellow darken-1"><i class="material-icons">arrow_forward</i></a></li>
                      <li><a href="registros.html" class="btn-floating blue"><i class="material-icons">arrow_back</i></a></li>
                    </ul>
                  </div>
                
            </div>

            <div class="row">
              <span style="color: black;">Introdusca la fecha de la compra:</span>
                <input style="color: white;" type="text" class="datepicker lime darken-4">
            </div>
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected style="color: black;">Tipo de Producto Comprado</option>
                <option value="1">Insumos Agricolas</option>
                <option value="2">Material y equipo</option>
                <option value="3">Semillas</option>
              </select>
              
            </div>
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected style="color: white;">Nombre de Producto</option>
                <option value="1">Gliphosato</option>
                <option value="2">Lindano</option>
                <option value="3">Paraquat</option>
                <option value="4">Parathion</option>
                <option value="5">Azinfos Metil</option>
                <option value="6">Atrazina</option>
                <option value="7">Curzate M8 </option>
                <option value="8">Baycor DC 300</option>
                <option value="9">Derosal 500 SC</option>
                <option value="10">Teldor combi SC 416.7</option>
                <option value="11">Kasumin 2%</option>
                <option value="12">Aliette 80 WP</option>
                <option value="13">Rodhax 70 WP </option>
                <option value="14">Folicur EW 250</option>
                <option value="15">Saprol </option>
                <option value="16">Agregar nuevo Producto</option>
                
              </select>
              
            </div> 
            <div class="row">
    <div class="input-field col s6" >
      <input value="00" id="first_name2" type="text" class="validate" style="color: black;">
      <label class="active" for="first_name2" style="color: black;">Cantidad</label>
    </div>
    <div class="row">
    <div class="input-field col s6">
      <input value="000.00" id="first_name2" type="text" class="validate" style="color: black;">
      <label class="active" for="first_name2" style="color: black;">Valor Unitario</label>
    </div>
  </div>
  </div>                   
            <div class="row">
              <div class="col offset-s6">
                <a class="waves-effect waves-light btn"><i class="material-icons right">dvr</i>Agregar</a>
              </div>
            </div>
          </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
          M.AutoInit();
        document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, {
      direction: 'right',
      hoverEnabled: false
    });
  });
      </script>
    </body>
  </html>
